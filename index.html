<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calc</title>
  <link rel="stylesheet" href="style.css">
  <script src="./main.js" defer></script>
</head>
<body>
  <h2 style="color: rgb(255, 157, 173);">FANY'S CALC SAMPLE ♥♥</h2>
  <div id="container">
    <input id="display" readonly>
    <div>
      <button onclick="numDisEl('1')">1</button>
      <button onclick="numDisEl('2')">2</button>
      <button onclick="numDisEl('3')">3</button>
      <button onclick="numDisEl('4')">4</button>
      <button onclick="numDisEl('5')">5</button>
      <button onclick="numDisEl('6')">6</button>
      <button onclick="numDisEl('7')">7</button>
      <button onclick="numDisEl('8')">8</button>
      <button onclick="numDisEl('9')">9</button>
      <button onclick="numDisEl('0')">0</button>
      <button onclick="numDisEl('+')" class="operate-btn">+</button>
      <button onclick="numDisEl('-')" class="operate-btn">-</button>
      <button onclick="numDisEl('.')" class="operate-btn">.</button>
      <button onclick="numDisEl('%')" class="operate-btn">%</button>
      <button onclick="numDisEl('*')" class="operate-btn">*</button>
      <button onclick="numDisEl('/')" class="operate-btn">/</button>
      <button class="execute">=</button>
      <button id="clearData">Clear</button>
    </div>
  </div>
</body>
</html>
